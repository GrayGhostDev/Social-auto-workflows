apiVersion: apps/v1
kind: Deployment
metadata:
  name: engagement-push-controller
  namespace: mcp
  labels:
    app: engagement-push
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engagement-push
  template:
    metadata:
      labels:
        app: engagement-push
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: engagement-push
      containers:
      - name: controller
        image: ghcr.io/ggdc/engagement-push:v1
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: slack-credentials
              key: webhook_url
        - name: REDIS_HOST
          value: "redis-cluster.grayghostai:6379"
        volumeMounts:
        - name: config
          mountPath: /etc/engagement
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: engagement-push-config
---
